<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Aula TailWind</title>
</head>

<body>
    <div
        class="container h-screen max-w-screen-2xl pt-5 flex flex-col items-center justify-between bg-gray-900 text-slate-100">
        <header>
            <h1 class="text-3xl text-slate-300 font-bold underline">Page with Tailwind</h1>
        </header>
        <main>
            <div class="flex flex-col bg-gray-700 shadow-lg shadow-gray-800 py-4 px-6 mx-4 rounded-md">
                <div class="flex flex-row items-center">
                    <img class="w-24 rounded-full" src="https://github.com/jose-ithalo.png" alt="User Avatar">
                    <div class="ml-5">
                        <h3 class="font-semibold text-xl cursor-default hover:text-2xl transition-all">
                            José Ithalo
                        </h3>
                        <h4 class="text-indigo-300 pt-1 cursor-default hover:text-xl transition-all">
                            Full Stack Developer
                        </h4>
                    </div>
                </div>
                <div class="mt-6">
                    <h2 class="font-semibold mb-2 text-lg">Bio</h2>
                    <p class="text-gray-300 font-light max-w-lg text-justify">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque, at provident? Ipsum asperiore
                        sdfklasfdl jaklsçfl.
                    </p>
                </div>
                <div class="mt-6">
                    <h2 class="font-semibold mb-2 text-lg">Tecnologies</h2>
                    <ul class="list-disc list-inside pl-2">
                        <li class="list-item text-slate-300 cursor-default hover:text-lg transition-all">
                            JavaScript
                        </li>
                        <li class="list-item text-slate-300 cursor-default hover:text-lg transition-all">
                            TypeScript
                        </li>
                        <li class="list-item text-slate-300 cursor-default hover:text-lg transition-all">
                            ReactJS
                        </li>
                        <li class="list-item text-slate-300 cursor-default hover:text-lg transition-all">
                            NodeJS
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="bg-gray-700 w-screen py-4 px-4">
            footer
        </footer>
    </div>
</body>

</html>
